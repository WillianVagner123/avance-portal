name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and push container image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_REPOSITORY }}/avance-portal:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_REPOSITORY }}/avance-portal:${GITHUB_SHA}"
          gcloud run deploy ${{ secrets.CLOUDRUN_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --max-instances 3 \
            --set-env-vars "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},AUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},MASTER_EMAIL=${{ secrets.MASTER_EMAIL }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},DATABASE_URL=${{ secrets.DATABASE_URL }},KONSIST_API_BASE=${{ secrets.KONSIST_API_BASE }},KONSIST_ENDPOINT_AGENDAMENTOS=${{ secrets.KONSIST_ENDPOINT_AGENDAMENTOS }},KONSIST_BEARER=${{ secrets.KONSIST_BEARER }},AUTH_TRUST_HOST=true,NODE_TLS_REJECT_UNAUTHORIZED=0" \
            --update-secrets "SYNC_SECRET=SYNC_SECRET:latest"
