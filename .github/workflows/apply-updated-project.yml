
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  apply-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repository root
        run: ls -la

      - name: Prepare temp directory
        run: |
          rm -rf /tmp/updated_project
          mkdir -p /tmp/updated_project

      - name: Unzip updated_project.zip
        run: |
          unzip -o updated_project.zip -d /tmp/updated_project
          echo "ZIP content:"
          ls -la /tmp/updated_project

      - name: Apply calendar updates
        run: |
          echo "Procurando src/components/calendar dentro do ZIP..."
          CALENDAR_DIR=$(find /tmp/updated_project -type d -path "*/src/components/calendar" | head -n 1)

          if [ -z "$CALENDAR_DIR" ]; then
            echo "❌ Não foi encontrado src/components/calendar no ZIP"
            echo "Estrutura encontrada:"
            find /tmp/updated_project -maxdepth 4 -type d
            exit 1
          fi

          echo "Encontrado em: $CALENDAR_DIR"
          cp -R "$CALENDAR_DIR" src/components/

      - name: Git status
        run: git status

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/components/calendar
          git commit -m "chore(calendar): aplica correções via updated_project.zip" || echo "Nada para commitar"

      - name: Push changes
        run: git push origin main
