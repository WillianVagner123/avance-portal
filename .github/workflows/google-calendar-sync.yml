name: Google Calendar Sync

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SYNC_URL: ${{ secrets.SYNC_URL }}
      SYNC_SECRET: ${{ secrets.SYNC_SECRET }}
    steps:
      - name: Call Google Sync Endpoint
        run: |
          curl -s -X POST "$SYNC_URL" \
            -H "x-sync-secret: $SYNC_SECRET" >/dev/null
